{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Results{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        {% for product in data %}
        <div class="col-sm-3 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url }}" alt="{{ product.title }}" height="200">
                    <div class="fw-bold">{{ product.title }}</div>
                    <div class="fw-bold">Rs. {{ product.discounted_price }}
                        <small class="fw-light text-decoration-line-through">Rs. {{ product.selling_price }}</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
